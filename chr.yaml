id: pcm
name: pcm
description: runs pcm
version: 1.0
workflow:
  steps:
    - name: running pcm
      cmd: /bin/cat $input
      bash: true
  inputs:
    - id: input
      description: Genomic Location(s)
      type: local_file

  outputs:
    - id: output
      description: Output Folder
      type: local_folder
      mergeOutput: false
      download: true
      zip: false
